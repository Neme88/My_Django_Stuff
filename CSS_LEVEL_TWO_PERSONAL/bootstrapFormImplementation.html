<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-3" >
        <h1>Bootstrap Forms implementation</h1>
        <form>
            <div class="form-group">
                <label for="first_Name" class="form-label">First Name</label> 
                <input type="text" id="first_Name" class="form-control mb-3" name="first_Name" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" class="form-control mb-3" name="last_name" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control mb-3" name="email" placeholder="Enter email">
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control mb-3" name="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" class="form-control mb-3" name="confirm_password" placeholder="Confirm password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </form>

    </div>
</body>
</html>
