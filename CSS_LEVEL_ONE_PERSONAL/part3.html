<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="part3_master.css">
</head>
<body>
    <h3 class="headerThree">I'm a h3 Header</h3>
    <div class="firstDiv">
        <p>I'm inside the first div</p>
    </div>
    <div class="secondDiv">
        <p>I'm inside the second div</p>
    </div>
    <p id="firstId">ids must be unique!</p>
    <h3>Here is a list</h3>
    <ul class="onlyUl">
        <li class="firstLi">Confirm? <input type="checkbox" name="" value=""></li>
        <li class="secondLi">Feedback? <input type="text" name="" value="" placeholder="type your text"></li>
        <li><a href="https://www.pieriandata.com" id="pieriandata">Pierian Data</a></li>
        <li><a href="https://www.npr.org"  id="npr">NPR</a></li>
    </ul>
</body>
</html>
